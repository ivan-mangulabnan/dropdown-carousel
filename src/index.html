<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown & Image-Carousel</title>
</head>
<body>
  <header>
    <nav>
      <button class="dropdown-icon" type="button"></button>
      <div class="dropdown-div">
        <div class="dropdown add">
          <button>Add Image</button>
        </div>
        <div class="dropdown change">
          <button>Change Image</button>
        </div>
        <div class="dropdown delete">
          <button>Delete Image</button>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="wrapper">
      <button class="btn left" type="button"></button>
      <div id="frame" class="frame">
        <div class="img-container">
          <div class="img one"></div>
          <div class="two"></div>
          <div class="three"></div>
        </div>
      </div>
      <button class="btn right" type="button"></button>
    </div>
    <div class="mini-btn-container"></div>
  </main>
</body>
</html>
